<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Sign up</h1>
    
    <form (ngSubmit)="register()" [formGroup]="userForm">

      <div class="form-group">
        <label for="login" id="login-label">Login</label>
        <input id="login" class="form-control" formControlName="login">
        <div id='login-required-error' *ngIf="loginCtrl.hasError('required') && loginCtrl.dirty">Login is required</div>
        <div id='login-length-error' *ngIf="loginCtrl.hasError('minlength') && loginCtrl.dirty">Your login should be at least 3 characters</div>
      </div>

      <div class="form-group">
          <label>BirthYear</label><input class="form-control" type="number" formControlName="birthYear">
          <div id="birthyear-required-error" *ngIf="birthYearCtrl.hasError('required') && birthYearCtrl.dirty">BirthYear is required</div>
          <div id="invalid-year-error" *ngIf="birthYearCtrl.hasError('invalidYear') && birthYearCtrl.dirty">This is not a valid year</div>
      </div>

      <div class="form-group" [formGroup]="passwordForm">
        <div class="form-group">
          <label id="password-label" for="password">Password</label>
          <input id="password" class="form-control" type="password" formControlName="password">
          <div *ngIf="passwordCtrl.hasError('required') && passwordCtrl.dirty">Password is required</div>
        </div>
        <div class="form-group">
          <label id="confirm-password-label" for="confirm-password">Confirm Password</label>
          <input id="confirm-password" class="form-control" type="password" formControlName="confirmPassword">
          <div *ngIf="confirmPasswordCtrl.hasError('required') && confirmPasswordCtrl.dirty">Confirm Password is required</div>
        </div>
        <div id="password-matching-error" *ngIf="passwordForm.hasError('matchingError') && confirmPasswordCtrl.dirty">Your password does not match</div>
      </div>

      <button class="btn btn-primary" [disabled]="userForm.invalid" type="submit">Let's go!</button>

    </form>
  </div>
</div>
